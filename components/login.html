<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet"></head>

    <title>Login></title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../assets/images/slizer-logo.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../assets/icons/user.svg" alt="user">
                <p>Perfil</p>
            </div>
            <div>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../index.html">cerrar sesion</a></li>
                 </ul>
            </div>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recordar
                    </label>
                    <a href="#">olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div> <img src="../assets/icons/g.svg" alt="google">Inicia sesión con Google</div>
                <div> <img src="../assets/icons/twitter.svg" alt="twitter">Inicia sesión con Twitter</div>
                <div> <img src="../assets/icons/facebook.svg" alt="facebook">Inicia sesión con Facebook</div>
            </section>
            <p class="login__container--register">No tienes cuenta <a href="">Registrate
            </a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
